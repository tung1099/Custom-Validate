<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="#" th:action="@{/phone}" th:object="${phoneNumber}" method="post">
<table>
    <tr>
        <td>Phone Number</td>
        <td><input type="text" th:field="*{number}"></td>
        <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></td>
    </tr>
</table>
<button type="submit">Submit</button>
</form>
</body>
</html>
